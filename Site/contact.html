<!DOCTYPE html>
<html>

<head>

<link href='https://fonts.googleapis.com/css?family=Spirax' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  
<title>Contact</title>
  
<style>
body {
  background-image: url("clocktower_background.jpg");
  background-repeat: no-repeat;
}
     
h1 {
  position: absolute;
  left: 240px;
  text-align: left;
  color: black;
  font-size: 48px;
  font-family: 'Spirax';
}
    
p1 {
  position: absolute;
  left: 240px;
  top: 175px;
  margin-right: 1em;
  text-align: left;
  color: black;
  font-size: 32px;
  font-family: 'Roboto';
}
</style>

<script>	

window.addEventListener("keydown", function(event) {
  if (event.defaultPrevented) {
    return; // Do nothing if event already handled
  }
 
  switch(event.code) {
    case "KeyA":
      // Handle "next page"
	  window.open("index.html","_self");
      break;
  }

  // Consume the event so it doesn't get handled twice
  event.preventDefault();
}, true);

//Return to home screen after 5 minutes
setTimeout(home, 300000);
function home() {
  window.open("index.html", "_self");
}

</script>
</head>


<body>

<h1>Contact</h1>
<svg height="300" width="700">
  <line x1="240" y1="145" x2="775" y2="145" style="stroke:rgb(169,169,169);stroke-width:2" />
</svg>
<p1>Have feedback or a neighbourhood photo to share?<br>Need a hint to a challenge?<br><br>Contact us at info@invernesspost.com</p1>

</body>

</html>
